<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Value</title>
</head>
<body>
    <input type="text" id="one">
    <button onclick="abes()">Click</button>
    <p id="aaa"></p>
    <script>
        function abes(){
            let input_value = document.getElementById('one');
            let value = input_value.value
            document.getElementById('aaa').innerHTML = value
        }
    </script>
</body>
</html>
