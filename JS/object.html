<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <p id="one"></p>
    <script>
        // Without new keyword
        // const toy = {
        //     toy1 : "car",
        //     toy2 : "apple",
        //     toy3 : "elephant",
        // }
        const toy = new Object({
            toy1 : "car",
            toy2 : "apple",
            toy3 : "elephant",
        })
        document.getElementById('one').innerHTML= toy.toy3
    </script>
</body>
</html>
