<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .navbar{
            height: 60px;
            background-color: darkblue;
        }
        ul{
            list-style: none;
            display: flex;
            
        }
        a{
            text-decoration: none;
        }
        table{
            padding: 30px;
            border: solid black 5px;
            background-color: blanchedalmond;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>
                <img src="https://t3.ftcdn.net/jpg/04/91/24/24/360_F_491242470_WdSpwKRMYiHqTvRBRpsH72cM4g1VWL22.jpg" alt="" srcset="" height="40px" style="margin-top: 10px; border-radius: 50%;">
            </li>
            <li style="margin-left:45%; font-size: large;">
               <h1>Seat Book</h1>
            </li>
        </ul>
    </nav>
    <p><marquee behavior="" direction="">* Welcome to Bus Booking System *</marquee></p>
    <table align="center">
        <form action="">
            <tr>
                <th><h3>User Detail</h3></th>
                <th colspan="2">
                    <img src="https://gst-contracts.s3.ap-southeast-1.amazonaws.com/uploads/bcc/cms/asset/avatar/324800/banner6.jpg" alt="" height="50px">
                </th>
            </tr>
            <br>
            <tr>
                <td>
                    <label for="">Username : </label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender : </label>
                </td>
                <td>
                    <input type="radio">
                    <label for="">Male</label>
                    <br>
                    <input type="radio">
                    <label for="">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Select Your City</label>
                    <select name="" id="">
                        <option value="">GZB</option>
                        <option value="">Delhi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Select Your Seat : </label>
                </td>
                <td>
                    <input type="radio">
                    <label for="">AC</label>
                    <br>
                    <input type="radio">
                    <label for="">Non-AC</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button>
                        <a href="Bill.html">
                            Book Seat
                        </a>
                    </button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
