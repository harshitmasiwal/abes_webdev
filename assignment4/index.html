<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Navbar Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      padding-left: 50px;
      padding-right: 50px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #2874f0;
      cursor: pointer;
    }

    .search-bar {
      display: flex;
      flex: 1;
      width: 700px;
      margin-left: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .search-bar button {
      padding: 8px 15px;
      border: none;
      background: #2874f0;
      color: #fff;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 50px;
      padding-right: 100px;
    }

    .navbar-right a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      cursor: pointer;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 20px;
      padding: 15px 40px;
      background: #fff;
      border: 10px solid rgb(218, 218, 218);
      text-align: center;
    }

    .category-item img {
      width: 50px;
      height: 50px;
      margin-bottom: 5px;
    }

    .category-item span {
      font-size: 13px;
      display: block;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <div class="logo"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"></div>
      <div class="search-bar">
        <input type="text" placeholder="Search for Products, Brands and More">
        <button>üîç</button>
      </div>
    </div>
    <div class="navbar-right">
      <a href="#">Harshit ‚ñº</a>

</svg></a>
    </div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div class="category-item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/e00302d428f5c7be.png?q=100" alt="">
      <span>Minutes</span>
    </div>
    <div class="category-item">
