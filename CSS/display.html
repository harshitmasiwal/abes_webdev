<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div{
            border: 5px solid orangered;
        }
        li{
            display:inline-block;
            background-color: blanchedalmond;
        }
        .none{
            display: none;
            border: 5px lightgreen solid;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="none">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente soluta ipsam hic. Laboriosam delectus, quasi mollitia repellendus consequatur inventore similique, itaque modi dolor molestiae est laudantium, porro numquam! Dolorem, et.</p>
    </div>
</body>

</html>
