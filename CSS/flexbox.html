<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .main{
            display: flex;
            gap: 5px;
            background-color: aqua;
            justify-content: space-around;
            border: 3px solid black;
        }
        .one{
            font-size: 20px;
            background-color: blue;
            padding-left: 10vw;
            padding-right: 10vw;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="one">1</div>
        <div class="one">2</div>
        <div class="one">3</div>
    </div>
</body>

</html>
