<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // Creating a JSON object
        const person = {
            "name": "John Doe",
            "age": 30,
            "city": "New York",
            "hobbies": ["reading", "music", "sports"]
        };

        // Converting JSON object to string and displaying it
        document.getElementById("output").innerHTML = JSON.stringify(person, null, 2)
            .replace(/\n/g, '<br>')
            .replace(/ /g, '&nbsp;');
    </script>
</body>
</html>
